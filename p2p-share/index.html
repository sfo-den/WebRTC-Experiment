<br /><br />
You can use hash "#" to change pubnub channel (useful to share files privately)!!!
<br /><br />
After using hash "#", send that link to your friend, and he will auto connect to you!
<br /><br />
Like this:
<br /><br />
<h2>/p2p-share.html<span style="color:red;">#your-name</span></h2>
<script>
	function uniqueToken() {
		return "unique" + ("" + 1e10).replace(/[018]/g, function(a) {
			return (a ^ Math.random() * 16 >> a / 4).toString(16)
		});
	}
	var shareFiles = document.getElementById('share-files');
	shareFiles.href = '/p2p-share.html#' + uniqueToken();
</script>
