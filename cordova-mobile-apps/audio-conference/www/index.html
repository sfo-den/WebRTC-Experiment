<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Audio Conferencing</title>
  <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="shortcut icon" href="img/icon.png">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/audios.css">
  <script src="cordova.js"></script>
  <script src="js/menu.js"></script>
</head>
<body>
  <header style="padding-top: 50px;">
    <div class="logo"><img src="img/icon.png" alt="RTCMultiConnection" style="vertical-align: middle;margin-right: 15px; height: 50px; border-radius: 6px;"><span style="color: #e01818;">Audio Conferencing</span></div>

    <a href="https://github.com/muaz-khan/RTCMultiConnection" class="menu-explorer">Menu<img src="img/menu-icon.png" alt="Menu"></a>

    <img id="btn-reload" onclick="window.closeEverything();" src="img/reload-icon.png">

    <nav style="padding-top: 71px;">
      <li>
        <a id="how-to-use" href="#">How to Use?</a>
      </li>
      <li>
        <a id="view-logs" href="#">View Logs</a>
      </li>
      <li>
        <a id="bug-reports" href="#">Bug Reports</a>
      </li>
      <li>
        <a href="http://webrtcweb.com/cordova-apps/audio-conferencing/">Get App's Code</a>
      </li>
    </nav>
  </header>

  <div id="logs-preview" style="display: none;">
    <div style="text-align: right;">
      <img id="btn-hide-logs" src="img/cross-icon.png">
    </div>

    <div class="logs"></div>
  </div>

  <section class="make-center" style="border: 0;">
    <div id="hide-after-openOrJoin">
      <input type="text" id="room-id" value="abcdef" autocorrect=off autocapitalize=off size=20>
      <button id="open-room">Open Room</button>
      <button id="join-room">Join Room</button>
      <button id="open-or-join-room">Auto Open Or Join Room</button>
    </div>

    <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>

    <div style="display: none; margin-top: 20px;">
      <b>You:</b><br><audio id="local-audio" autoplay controls playsinline volume="0"></audio>
    </div>
    <div style="display: none; margin-top: 20px;">
      <b>Other person:</b><br><audio id="remote-audio" autoplay controls playsinline></audio>
    </div>
  </section>

<script src="js/RTCMultiConnection.js"></script>
<script src="js/socket.io.js"></script>

<!-- your own file!! your own codes!!!! -->
<script src="js/index.js"></script>
</body>
</html>
