<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
    <title>File Sharing using RTCMultiConnection-v3.0</title>

    <meta name="description" content="Share files with multiple users using RTCMultiConnection v3.0" />
    <meta name="keywords" content="WebRTC,RTCMultiConnection,Demos,Experiments,Samples,Examples" />

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <link rel="author" type="text/html" href="https://plus.google.com/+MuazKhan">

    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="overlay"></div>
    <button class="btn-select-file"></button>

    <iframe></iframe>
    <img id="image-preview" />
    <video id="video-preview" controls></video>

    <header><input type="text" id="room-id" placeholder="room-id" autocorrect=off autocapitalize=off size=20><button id="join-room">Join</button></header>
    <div id="number-of-users">0</div>
    <div id="exit-app" onclick="navigator.app.exitApp();">Exit</div>
    <div id="logs"></div>


    <script type="text/javascript" src="js/RTCMultiConnection.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/rmc3.fbr.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
