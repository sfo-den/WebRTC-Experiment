<title>MediaStreamTrack.getSources ® Muaz Khan</title>
<h1><a href="https://github.com/muaz-khan/WebRTC-Experiment/tree/master/demos" target="_blank">MediaStreamTrack.getSources</a> ® <a href="https://github.com/muaz-khan" target="_blank">Muaz Khan</a></h1>

<script>
    if (!MediaStreamTrack) document.body.innerHTML = '<h1>Incompatible Browser Detected. Try <strong style="color:red;">Chrome Canary</strong> instead.</h1>';

    var audioSources = [];
    var videoSources = [];

    MediaStreamTrack.getSources(function (media_sources) {
        for (var i = 0; i < media_sources.length; i++) {
            audioSources.push(media_sources[i]);
        }

        getMediaSource(audioSources);
        getMediaSource(videoSources);
    });

    var index = 0;
    function getMediaSource(media_sources) {
        var media_source = media_sources[index];
        if (!media_source) return;
        var constraints = {};

        if (media_source.kind == 'audio') {
            constraints.audio = {
                optional: [{ sourceId: media_source.id}]
            };
        }

        if (media_source.kind == 'video') {
            constraints.video = {
                optional: [{ sourceId: media_source.id}]
            };
        }

        navigator.webkitGetUserMedia(constraints, function (stream) {
            document.body.appendChild(document.createElement('hr'));
            var strong = document.createElement('strong');
            document.body.appendChild(strong);
            
            document.body.appendChild(document.createElement('br'));
            document.body.appendChild(document.createElement('br'));

            if (media_source.kind === 'audio') {
                strong.innerHTML = media_source.label || 'microphone ' + index;
            } else if (media_source.kind === 'video') {
                strong.innerHTML = media_source.label || 'camera ' + index;
            } else {
                strong.innerHTML = 'Some other kind of source: ' + JSON.stringify(media_source, null, '&nbsp;');
            }

            var mediaElement = document.createElement(media_source.kind);
            mediaElement.src = window.URL.createObjectURL(stream);
            document.body.appendChild(mediaElement);
            mediaElement.controls = true;
            mediaElement.play();
        }, function (e) {
            document.body.appendChild(document.createElement('hr'));
            var strong = document.createElement('strong');
            strong.innerHTML = JSON.stringify(e);
            document.body.appendChild(strong);
        });

        index++;
        getMediaSource(media_sources);
    }
</script>
