<head>

    <title>WebRTC Experiment ® Muaz Khan</title>
    <meta name="description" content="WebRTC Experiment — Real-time working WebRTC demo. Share your audio/video streams using the power of WebRTC! No Plugin required!!">
    
    <link rel="author" type="text/html" href="https://plus.google.com/100325991024054712503">
    <meta name="author" content="Muaz Khan">
    <meta name="copyright" content="© Muaz Khan, {year}">

    <link rel="canonical" href="https://webrtc-experiment.appspot.com/" />
</head>
<body>
    <div class="other-experiments">
        <a href="/" title="WebRTC Experiment Homepage!" style="border-top-left-radius: 10px;margin-top: -41px; margin-left: -55px;">Home</a>
        <a href="/rules/" target="_blank" title="Rules & Regulations for using this App!" style="margin-top: -1px; margin-left: -55px;">Rules</a>
		<a href="https://github.com/muaz-khan/WebRTC-Experiment" target="_blank" title="Download Source code of this WebRTC App at Github!" style="border-bottom-left-radius: 10px;margin-top: -1px; margin-left: -55px;">Source Code!</a>
    </div>
    <img src="/images/WebRTC.png" alt="WebRTC Experiments" style="position: absolute;
        margin: 0 771px; bottom: 161px;">
    <a href="http://twitter.com/muazkh" target="_blank" title="Muaz Khan (muazkh) on twitter" style="position: absolute;
        display: block; text-indent: -111111px; width: 50px; height: 50px; margin-left: -40px;
        background-repeat: no-repeat; background-position: center center; background-image: url(/images/twitter.png);
        background-color: #8A2C3E; border-radius: 50%; margin-top: -6px;">http://twitter.com/muazkh
    </a>
    <h1>Muaz Khan ® Apps</h1>
    <section id="media-alert-box" class="media-alert-box">
            <section class="media-alert">
                <div class="grant-access">↑ Allow :: Permit :: oh getUserMedia!</div>
                <p>Allow site to access your webcam!</p>
            </section>
        </section>
    <section id="feedback-preview" class="feedback-preview">
            <div id="close" class="close">x</div>
            <h2>Total <span style="color:red;" id="total-feedback">...</span> feedbacks! - <span id="try-add-your-feedback" style="font-size: 22px;color: #4D4638;background: #FFEB00;padding: 8px 10px;cursor: pointer;border: 1px solid gray;border-radius: 2px;font-weight: normal;">Type Your Message</span></h2>
            <section id="feedbacks"></section>
            <div id="show-more" class="show-more">Show more.....↓</div>
            <div class="textarea-container">
                <textarea id="feedback-message"></textarea>
                <label for="name" style="margin-left: 8px;">Your name:</label>
                <input type="text" id="name" style="width: auto;margin: -5px 6px;">
                <div id="feedback-now" class="feedback-now">Add your feedback!</div>
            </div>
        </section>
    <span id="feedback-button" class="feedback-button" title="Share your feelings with us!">
        0</span>
    <section class="heading">
            <span class="title">WebRTC Experiment ® <a href="https://www.elance.com/s/muazkh/" target="_blank" style="color: white; text-decoration: none; border-bottom: 1px solid;">Muaz Khan</a></span>
            <label id="room-title" class="room-title">Share video stream with your friend!</label>
            <section id="rooms-list" class="rooms-list"></section>
            <section id="manage-room" class="manage-room">
                <section class="create-room">
                    <div>
                        <label for="yourname">Your name:</label>
                        <input id="yourname" type="text" autofocus style="width: auto;">
                    </div>
                    <div>
                        <label for="roomname">Room name:</label>
                        <input id="roomname" type="text" style="width: auto;">
                    </div>
                    <div id="create-room">Create Room</div>
                </section>
            </section>
        </section>
    <section id="info-list" class="info-list"></section>
	<input type="text" id="chat-message" class="chat-message">
    <section>
            <video id="remote-video" autoplay></video>
        </section>
    <section id="client-video-container" class="client-video-container">
            <video id="client-video" autoplay muted></video>
        </section>
    <script>{JavaScript}</script>
</body>
</html>
