            <script>
                function initConnection(config) {
                    window.connection = new RTCMultiConnection(config.sessionid);

                    connection.firebase = 'signaling';
                    connection.session = config.session;

                    connection.maxParticipantsAllowed = config.maxParticipantsAllowed;

                    connection.onopen = function() {
                        document.getElementById('chat-input').disabled = false;
                        document.getElementById('file').disabled = false;
                        if (document.getElementById('open-session'))
                            document.getElementById('open-session').disabled = true;
                    };
                    connection.onmessage = function(e) {
                        appendDIV(e.data);
                    };
                    connection.onstream = function(e) {
                        var video = getVideo(e);
                        if (e.type === 'local') document.getElementById('local-media-stream').appendChild(video);

                        if (e.type === 'remote') {
                            if (!e.session.oneway) {
                                var remoteMediaStreams = document.getElementById('remote-media-streams');
                                remoteMediaStreams.appendChild(video, remoteMediaStreams.firstChild);
                            } else document.getElementById('local-media-stream').appendChild(video);
                        }
                        e.mediaElement.width = innerWidth / 3.4;
                    };

                    connection.onFileProgress = function(packets) {
                        appendDIV(packets.remaining + ' packets remaining.');
                        if (packets.sent) appendDIV(packets.sent + ' packets sent.');
                        if (packets.received) appendDIV(packets.received + ' packets received.');
                    };

                    connection.onFileReceived = function(fileName) {
                        appendDIV(fileName + ' received.');
                    };

                    connection.onFileSent = function(file) {
                        appendDIV(file.name + ' sent.');
                    };

                    connection.onstreamended = function(e) {
                        if (e.mediaElement.parentNode && e.mediaElement.parentNode.parentNode) e.mediaElement.parentNode.parentNode.removeChild(e.mediaElement.parentNode);
                    };

                    connection.connect(config.sessionid);
                }

                document.getElementById('open-session').onclick = function() {
                    var direction = document.getElementById('direction').value;
                    var _session = document.getElementById('session').value;
                    var splittedSession = _session.split('+');

                    var session = { };
                    for (var i = 0; i < splittedSession.length; i++) {
                        session[splittedSession[i]] = true;
                    }

                    var maxParticipantsAllowed = 10;

                    if (direction == 'one-to-one') maxParticipantsAllowed = 1;
                    if (direction == 'one-to-many') session.broadcast = true;
                    if (direction == 'one-way') session.oneway = true;

                    initConnection({
                        sessionid: hash,
                        session: session,
                        maxParticipantsAllowed: maxParticipantsAllowed
                    });
                    connection.open(hash);

                    this.disabled = true;
                    this.parentNode.innerHTML = '<h2><a href="' + location.href + '" target="_blank">Share this link</a></h2>';
                    window.isRoomInitiator = true;
                };

                document.getElementById('file').onchange = function() {
                    var file = this.files[0];
                    connection.send(file);
                };

                var chatOutput = document.getElementById('chat-output');

                function appendDIV(data) {
                    var div = document.createElement('div');
                    div.innerHTML = data;
                    chatOutput.insertBefore(div, chatOutput.firstChild);
                    div.tabIndex = 0;
                    div.focus();

                    chatInput.focus();
                }

                var chatInput = document.getElementById('chat-input');
                chatInput.onkeypress = function(e) {
                    if (e.keyCode !== 13 || !this.value) return;
                    appendDIV(this.value);
                    connection.send(this.value);

                    this.value = '';
                    this.focus();
                };

                function getVideo(d) {
                    var div = document.createElement('div');
                    div.className = 'video-container';
                    div.id = d.userid || 'self';

                    if (d.type === 'remote') {
                        if (window.isRoomInitiator) {
                            var eject = document.createElement('button');
                            eject.className = 'eject';
                            eject.title = 'Eject this User';

                            eject.onclick = function() {
                                // eject a specific user
                                connection.eject(this.parentNode.id);
                                this.parentNode.style.display = 'none';
                            };
                            div.appendChild(eject);
                        }
                    }
                    div.appendChild(d.mediaElement);
                    return div;
                }

                console.debug('about to check presence of a room');
                new window.Firebase('https://signaling.firebaseIO.com/' + hash).once('value', function(data) {
                    var isRoomPresent = data.val() != null;
                    if (isRoomPresent) {
                        initConnection({
                            sessionid: hash
                        });
                        document.getElementById('open-session').disabled = true;
                        window.isRoomInitiator = false;
                    } else document.getElementById('open-session').disabled = false;

                    console.debug('room is present? ', isRoomPresent);
                });
            </script>
