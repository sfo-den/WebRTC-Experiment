<h1>Multi-streams attachment using <a href="https://github.com/muaz-khan/WebRTC-Experiment/tree/master/RTCMultiConnection">RTCMultiConnection</a> / <a href="https://webrtc-experiment.appspot.com/">Home</a></h1>
<style>video {width: 48%;vertical-align: top;}</style>
<script src="https://webrtc-experiment.appspot.com/firebase.js"> </script>
<script src="https://webrtc-experiment.appspot.com/RTCMultiConnection-v1.4.js"> </script>

<button id="init">Open New Connection</button>
<br /><br />

<script>
    var connection = new RTCMultiConnection('2dlksjfaKJLFLKJDKJFKJDjfdsklfew');
    connection.session = {
        audio: true,
        video: true,
        screen: true,
        oneway: true
    };
    connection.onstream = function (e) {
        document.body.appendChild(e.mediaElement);
    };

    connection.connect('fsafsdafsfds');

    document.getElementById('init').onclick = function () {
        this.disabled = true;
        connection.open('fsafsdafsfds');
    };

    connection.onstreamended = function (e) {
        var mediaElement = e.mediaElement;
        if (mediaElement.parentNode) mediaElement.parentNode.removeChild(mediaElement);
    };
</script>
