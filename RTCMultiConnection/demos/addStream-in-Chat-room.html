<body>
    <article>

        <header style="text-align: center;">
            <h1>addStream in a Chat Room using RTCMultiConnection-v3.0</h1>
            <p>
                <a href="https://rtcmulticonnection.herokuapp.com/">HOME</a>
                <span> &copy; </span>
                <a href="http://www.MuazKhan.com/" target="_blank">Muaz Khan</a> .

                <a href="https://github.com/muaz-khan/RTCMultiConnection/issues?state=open" target="_blank">Latest issues</a> .
                <a href="https://github.com/muaz-khan/RTCMultiConnection/commits/master" target="_blank">What's New?</a>
            </p>
        </header>


        <div class="github-stargazers"></div>

        <section class="experiment">
            <div class="make-center">
                <input type="text" id="room-id" value="abcdef">
                <button id="open-room">Open Room</button>
                <button id="join-room">Join Room</button>
                <button id="open-or-join-room">Auto Open Or Join Room</button>

                <br><br>
                <input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled>
                <button id="share-file" disabled>Share File</button>
                <button id="btn-addStream" disabled>addStream</button>
                <button id="btn-removeStream" disabled>removeStream</button>
            </div>

            <div id="chat-container">
                <div id="file-container"></div>
                <div class="chat-output"></div>
            </div>

            <div id="videos-container"></div>
        </section>

        <!-- <script src="/RTCMultiConnection.min.js"></script> -->
        <script src="https://cdn.webrtc-experiment.com:443/rmc3.min.js"></script>
        
        <!-- <script src="/dev/FileBufferReader.js"></script> -->
        <script src="https://cdn.webrtc-experiment.com:443/rmc3.fbr.min.js"></script>

        <!-- socket.io for signaling -->
        <script src="/socket.io/socket.io.js"></script>

        <script>
            // ......................................................
            // .......................UI Code........................
            // ......................................................

            document.getElementById('open-room').onclick = function() {
                this.disabled = true;
                connection.open(document.getElementById('room-id').value);
            };

            document.getElementById('join-room').onclick = function() {
                this.disabled = true;
                connection.join(document.getElementById('room-id').value);
            };

            document.getElementById('open-or-join-room').onclick = function() {
                this.disabled = true;
                connection.openOrJoin(document.getElementById('room-id').value);
            };

            // ......................................................
            // ................FileSharing/TextChat Code.............
            // ......................................................

            document.getElementById('share-file').onclick = function() {
                var fileSelector = new FileSelector();
                fileSelector.selectSingleFile(function(file) {
                    connection.send(file);
                });
            };

            document.getElementById('input-text-chat').onkeyup = function(e) {
                if (e.keyCode != 13) return;

                // removing trailing/leading whitespace
                this.value = this.value.replace(/^\s+|\s+$/g, '');
                if (!this.value.length) return;

                connection.send(this.value);
                appendDIV(this.value);
                this.value = '';
            };

            var chatContainer = document.querySelector('.chat-output');

            function appendDIV(event) {
                var div = document.createElement('div');
                div.innerHTML = event.data || event;
                chatContainer.insertBefore(div, chatContainer.firstChild);
                div.tabIndex = 0;
                div.focus();

                document.getElementById('input-text-chat').focus();
            }

            // ......................................................
            // ..................RTCMultiConnection Code.............
            // ......................................................

            var connection = new RTCMultiConnection();

            // by default, socket.io server is assumed to be deployed on your own URL
            connection.socketURL = '/';

            // comment-out below line if you do not have your own socket.io server
            // connection.socketURL = 'https://rtcmulticonnection.herokuapp.com:443/';

            connection.socketMessageEvent = 'textchat-plus-fileshare-demo';

            var roomid = '';
            if (localStorage.getItem('rmc-room-id')) {
                roomid = localStorage.getItem('rmc-room-id');
            } else {
                roomid = connection.token();
            }
            document.getElementById('room-id').value = roomid;
            document.getElementById('room-id').onkeyup = function() {
                localStorage.setItem('rmc-room-id', this.value);
            };

            connection.enableFileSharing = true; // by default, it is "false".

            if(typeof webkitMediaStream !== 'undefined') {
                connection.attachStreams.push(new webkitMediaStream());
            }
            else if(typeof MediaStream !== 'undefined'){
                connection.attachStreams.push(new MediaStream());
            }
            else {
                console.error('Neither Chrome nor Firefox. This demo may NOT work.');
            }

            connection.dontCaptureUserMedia = true;
            connection.session = {
                data: true,
                audio: true,
                video: true
            };

            connection.videosContainer = document.getElementById('videos-container');
            connection.onstream = function(event) {
                if(!event.stream.getAudioTracks().length && !event.stream.getVideoTracks().length) {
                    return;
                }
                connection.videosContainer.appendChild(event.mediaElement);
            };

            connection.sdpConstraints.mandatory = {
                OfferToReceiveAudio: true,
                OfferToReceiveVideo: true
            };

            connection.onmessage = appendDIV;
            connection.filesContainer = document.getElementById('file-container');

            connection.onopen = function() {
                if(connection.alreadyOpened) return;
                connection.alreadyOpened = true;

                document.getElementById('share-file').disabled = false;
                document.getElementById('input-text-chat').disabled = false;
                document.getElementById('btn-addStream').disabled = false;
            };

            document.getElementById('btn-addStream').onclick = function() {
                this.disabled = true;
                connection.dontCaptureUserMedia = false;
                if(connection.attachStreams.length) {
                    connection.getAllParticipants().forEach(function(p) {
                        connection.attachStreams.forEach(function(stream) {
                            connection.peers[p].peer.removeStream(stream);
                        });
                    });
                    connection.attachStreams = [];
                }

                connection.addStream({
                    audio: true,
                    video: true,
                    oneway: true
                });
                document.getElementById('btn-removeStream').disabled = false;
            }; 

            document.getElementById('btn-removeStream').onclick = function() {
                this.disabled = true;
                if(connection.attachStreams.length) {
                    connection.getAllParticipants().forEach(function(p) {
                        connection.attachStreams.forEach(function(stream) {
                            connection.peers[p].peer.removeStream(stream);
                        });
                    });
                    
                    connection.attachStreams.forEach(function(stream) {
                        stream.stop();
                    });

                    connection.attachStreams = [];
                }

                connection.renegotiate();
                document.getElementById('btn-addStream').disabled = false;
            };
        </script>
