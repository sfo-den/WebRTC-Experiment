<title>Disconnect+Rejoin</title>
<h1>Disconnect+Rejoin</h1>
<style>
video {
    object-fit: fill;
    width: 30%;
}

button, input, select {
    font-family: Myriad, Arial, Verdana;
    font-weight: normal;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px;
    border-bottom-left-radius: 3px;
    padding: 2px 4px;
    text-decoration: none;
    color: rgb(27, 26, 26);
    display: inline-block;
    box-shadow: rgb(255, 255, 255) 1px 1px 0px 0px inset;
    text-shadow: none;
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, color-stop(0.05, rgb(241, 241, 241)), to(rgb(230, 230, 230)));
    font-size: 16px;
    border: 1px solid red;
    outline:none;
}
button:active, input:active, select:active, button:focus, input:focus, select:focus, input[type=text] {
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, color-stop(5%, rgb(221, 221, 221)), to(rgb(250, 250, 250)));
    border: 1px solid rgb(142, 142, 142);
}

button[disabled], input[disabled], select[disabled] {
    background: rgb(249, 249, 249);
    border: 1px solid rgb(218, 207, 207);
    color: rgb(197, 189, 189);
}
</style>
<hr>
<input type="text" id="room-id" value="abcdef">
<button id="open-room">Open Room</button>
<button id="join-room">Join Room</button>
<hr>
<button id="disconnect-room" disabled>Disconnect Room</button>
<button id="rejoin-room" disabled>Rejoin Room</button>
<hr>
<div id="chat-container">
    <input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled>
    <button id="share-file" disabled>Share File</button>
    <br>
    <div id="file-container"></div>
    <div class="chat-output"></div>
</div>
<hr>

<script src="/RTCMultiConnection.js"></script>
<script src="/dev/FileBufferReader.js"></script>

<!-- socket.io for signaling -->
<script src="/socket.io/socket.io.js"></script>

<script>
// ......................................................
// .......................UI Code........................
// ......................................................

document.getElementById('open-room').onclick = function() {
    this.disabled = true;
    connection.open(document.getElementById('room-id').value);
};

document.getElementById('join-room').onclick = function() {
    this.disabled = true;
    connection.connectionDescription = connection.join(document.getElementById('room-id').value);
    
    document.getElementById('disconnect-room').disabled = false;
};

document.getElementById('disconnect-room').onclick = function() {
    if(!connection.peers[connection.connectionDescription.remoteUserId]) return;
    
    this.disabled = true;
    connection.peers[connection.connectionDescription.remoteUserId].peer.close();    
    document.getElementById('rejoin-room').disabled = false;
};

document.getElementById('rejoin-room').onclick = function() {
    this.disabled = true;
    connection.rejoin(connection.connectionDescription);
    
    document.getElementById('disconnect-room').disabled = false;
};

// ......................................................
// ................FileSharing/TextChat Code.............
// ......................................................

document.getElementById('share-file').onclick = function() {
    var fileSelector = new FileSelector();
    fileSelector.selectSingleFile(function(file) {
        connection.send(file);
    });
};

document.getElementById('input-text-chat').onkeyup = function(e) {
    if(e.keyCode != 13) return;
    
    // removing trailing/leading whitespace
    this.value = this.value.replace(/^\s+|\s+$/g, '');
    if (!this.value.length) return;
    
    connection.send(this.value);
    appendDIV(this.value);
    this.value =  '';
};

var chatContainer = document.querySelector('.chat-output');

function appendDIV(event) {
    var div = document.createElement('div');
    div.innerHTML = event.data || event;
    chatContainer.insertBefore(div, chatContainer.firstChild);
    div.tabIndex = 0; div.focus();
    
    document.getElementById('input-text-chat').focus();
}

// ......................................................
// ..................RTCMultiConnection Code.............
// ......................................................

var connection = new RTCMultiConnection();

connection.enableFileSharing = true; // by default, it is "false".
connection.autoReDialOnFailure = false; // to support manual rejoin

connection.session = {
    audio: true,
    video: true,
    data : true
};

connection.sdpConstraints.mandatory = {
    OfferToReceiveAudio: true,
    OfferToReceiveVideo: true
};

connection.onstream = function(event) {
    document.body.appendChild(event.mediaElement);
};

connection.onmessage = appendDIV;
connection.filesContainer = document.getElementById('file-container');

connection.onopen = function() {
    document.getElementById('share-file').disabled      = false;
    document.getElementById('input-text-chat').disabled = false;
};
</script>
